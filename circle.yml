machine:
  node:
    version: 8.11.1
compile:
  override:
    - npm run build
test:
  override:
    - npm run test -- --coverage
  post:
    - npm install -g codeclimate-test-reporter
    - codeclimate-test-reporter < public/coverage/lcov.info
deployment:
  production:
    branch: master
    commands:
      - npm run deploy
