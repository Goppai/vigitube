machine:
  node:
    version: 8.11.1
  environment:
    PATH: "${PATH}:${HOME}/${CIRCLE_PROJECT_REPONAME}/node_modules/.bin"
dependencies:
  override:
    - yarn
  cache_directories:
    - ~/.cache/yarn
compile:
  override:
    - yarn build
test:
  override:
    - yarn test -- --coverage
  post:
    - npm install -g codeclimate-test-reporter
    - codeclimate-test-reporter < public/coverage/lcov.info
deployment:
  production:
    branch: master
    commands:
      - yarn deploy
