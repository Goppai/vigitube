machine:
  node:
    version: 8.11.1
dependencies:
  pre:
    - npm install -g  yarn
    - yarn install
compile:
  override:
    - yarn build
test:
  override:
    - yarn test -- --coverage
  post:
    - npm install -g codeclimate-test-reporter
    - codeclimate-test-reporter < public/coverage/lcov.info
deployment:
  production:
    branch: master
    commands:
      - yarn deploy
